<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@hmy930/vue-virtual-scroller@^2.1.2/dist/index.css"
    />
    <style>
      .hmy930-virtual-scroller-item {
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <virtual-scroller
        :list="list"
        :min-item-size="50"
        item-size="auto"
        style="height: 98vh"
      >
        <template #default="{ item }"> {{ item.text }} </template>
      </virtual-scroller>
    </div>

    <script type="importmap">
      {
        "imports": {
          "vue": "https://cdn.bootcdn.net/ajax/libs/vue/3.5.13/vue.esm-browser.min.js",
          "vue-virtual-scroller": "https://cdn.jsdelivr.net/npm/@hmy930/vue-virtual-scroller@^2.1.2/dist/index.es.js"
        }
      }
    </script>

    <script type="module">
      console.log('11');

      import {
        createApp,
        computed,
        ref,
        shallowRef,
        reactive,
        toRefs,
        onMounted,
        onUnmounted,
      } from 'vue';

      import { VirtualScroller } from 'vue-virtual-scroller';

      console.log(VirtualScroller);

      console.log('22');

      const app = createApp({
        setup() {
          const list = shallowRef([]);
          list.value = Array.from({ length: 50000 })
            .fill(0)
            .map((_, i) => ({
              text: `${i} `.repeat(10),
            }));

          return { list };
        },
      });

      console.log(app);

      app.component(`virtual-scroller`, VirtualScroller);

      app.mount('#app');
    </script>
  </body>
</html>
